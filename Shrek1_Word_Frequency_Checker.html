            border-radius: 8px;
            font-size: 16px;
            min-width: 300px;
        }
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .word-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        .word-card:hover {
            transform: translateY(-3px);

            border-color: #764ba2;
        }
        .word-card.known {
            background: #f8f9fa;
            border-color: #6c757d;
            opacity: 0.6;
        }
        .word-card.already-done {

            border-color: #adb5bd;

        }
        .word-hebrew {

        .word-english {

        .word-trans {

        let knownWords = new Set();

        function renderWords() {
            const grid = document.getElementById('word-grid');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            grid.innerHTML = '';
            
            let availableCount = 0;
            
            words.forEach(word => {
                const isDone = word.done;
                const isKnown = knownWords.has(word.hebrew);
                
                // Filter by search
                const matchesSearch = !searchTerm || 
                    word.hebrew.includes(searchTerm) ||
                    word.english.toLowerCase().includes(searchTerm) ||
                    (word.trans && word.trans.toLowerCase().includes(searchTerm));
                
                if (!matchesSearch) return;
                
                if (!isDone && !isKnown) availableCount++;
                
                const card = document.createElement('div');
                card.className = 'word-card';
                if (isDone) card.className += ' already-done';
                else if (isKnown) card.className += ' known';
                
                card.innerHTML = `
                    <div class="word-hebrew">${word.hebrew}</div>
                    <div class="word-english">${word.english}</div>
                    ${word.trans ? `<div class="word-trans">${word.trans}</div>` : ''}
                `;
                
                if (!isDone) {
                    card.onclick = () => toggleKnown(word.hebrew);
                }
                
                grid.appendChild(card);
            });
            
            document.getElementById('available-count').textContent = availableCount;
        }

        function toggleKnown(hebrew) {
            if (knownWords.has(hebrew)) knownWords.delete(hebrew);
            else knownWords.add(hebrew);
            renderWords();
        }

        function selectNext20() {
            let count = 0;
            for (let word of words) {
                if (!word.done && !knownWords.has(word.hebrew)) {
                    knownWords.add(word.hebrew);
                    if (++count >= 20) break;
                }
            }
            renderWords();
        }

        function clearAll() {
            knownWords.clear();
            renderWords();
        }

        function saveProgress() {
            const knownArray = Array.from(knownWords);
            localStorage.setItem('shrek1FrequencyKnown', JSON.stringify(knownArray));
            alert('âœ… Progress saved!');
        }

        function loadProgress() {
            const saved = localStorage.getItem('shrek1FrequencyKnown');
            if (saved) {
                knownWords = new Set(JSON.parse(saved));
                renderWords();
                alert('âœ… Progress loaded!');
            } else {
                alert('No saved progress found.');
            }
        }

        function exportAvailable() {
            const available = words.filter(w => !w.done && !knownWords.has(w.hebrew));
            const text = available.map(w => w.hebrew).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Shrek1_Available_Words.txt';
            a.click();
        }

        function exportKnown() {
            const text = Array.from(knownWords).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Shrek1_Known_Words.txt';
            a.click();
        }

        // Auto-load and search functionality
        document.getElementById('search').addEventListener('input', renderWords);
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('shrek1FrequencyKnown');
            if (saved) {
                knownWords = new Set(JSON.parse(saved));
            }
            renderWords();
        });
    </script>
