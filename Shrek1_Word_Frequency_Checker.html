        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #764ba2;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .stats {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #764ba2;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .search-box {
            padding: 12px;
            border: 2px solid #764ba2;
            border-radius: 8px;
            font-size: 16px;
            min-width: 300px;
        }
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .word-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        .word-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #764ba2;
        }
        .word-card.known {
            background: #f8f9fa;
            border-color: #6c757d;
            opacity: 0.6;
        }
        .word-card.already-done {
            background: #e9ecef;
            border-color: #adb5bd;
            opacity: 0.4;
            cursor: default;
        }
        .word-hebrew {
            font-size: 1.5em;
            font-weight: bold;
            color: #764ba2;
            text-align: center;
            margin-bottom: 8px;
            direction: rtl;
        }
        .word-english {
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
        .word-trans {
            font-size: 0.8em;
            color: #999;
            text-align: center;
            font-style: italic;
        }
    </style>

        let knownWords = new Set();

        function renderWords() {
            const grid = document.getElementById('word-grid');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            grid.innerHTML = '';
            
            let availableCount = 0;
            
            words.forEach(word => {
                const isDone = word.done;
                const isKnown = knownWords.has(word.hebrew);
                
                // Filter by search
                const matchesSearch = !searchTerm || 
                    word.hebrew.includes(searchTerm) ||
                    word.english.toLowerCase().includes(searchTerm) ||
                    (word.trans && word.trans.toLowerCase().includes(searchTerm));
                
                if (!matchesSearch) return;
                
                if (!isDone && !isKnown) availableCount++;
                
                const card = document.createElement('div');
                card.className = 'word-card';
                if (isDone) card.className += ' already-done';
                else if (isKnown) card.className += ' known';
                
                card.innerHTML = `
                    <div class="word-hebrew">${word.hebrew}</div>
                    <div class="word-english">${word.english}</div>
                    ${word.trans ? `<div class="word-trans">${word.trans}</div>` : ''}
                `;
                
                if (!isDone) {
                    card.onclick = () => toggleKnown(word.hebrew);
                }
                
                grid.appendChild(card);
            });
            
            document.getElementById('available-count').textContent = availableCount;
        }

        function toggleKnown(hebrew) {
            if (knownWords.has(hebrew)) knownWords.delete(hebrew);
            else knownWords.add(hebrew);
            renderWords();
        }

        function selectNext20() {
            let count = 0;
            for (let word of words) {
                if (!word.done && !knownWords.has(word.hebrew)) {
                    knownWords.add(word.hebrew);
                    if (++count >= 20) break;
                }
            }
            renderWords();
        }

        function clearAll() {
            knownWords.clear();
            renderWords();
        }

        function saveProgress() {
            const knownArray = Array.from(knownWords);
            localStorage.setItem('shrek1FrequencyKnown', JSON.stringify(knownArray));
            alert('✅ Progress saved!');
        }

        function loadProgress() {
            const saved = localStorage.getItem('shrek1FrequencyKnown');
            if (saved) {
                knownWords = new Set(JSON.parse(saved));
                renderWords();
                alert('✅ Progress loaded!');
            } else {
                alert('No saved progress found.');
            }
        }

        function exportAvailable() {
            const available = words.filter(w => !w.done && !knownWords.has(w.hebrew));
            const text = available.map(w => w.hebrew).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Shrek1_Available_Words.txt';
            a.click();
        }

        function exportKnown() {
            const text = Array.from(knownWords).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Shrek1_Known_Words.txt';
            a.click();
        }

        // Auto-load and search functionality
        document.getElementById('search').addEventListener('input', renderWords);
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('shrek1FrequencyKnown');
            if (saved) {
                knownWords = new Set(JSON.parse(saved));
            }
            renderWords();
        });
