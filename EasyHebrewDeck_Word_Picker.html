<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Hebrew Deck - Word Picker</title>
    <link rel="apple-touch-icon" href="HebrewPicker_image.png">
    <link rel="icon" type="image/png" href="HebrewPicker_image.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #764ba2;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #764ba2;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        button.save { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        button.load { background: linear-gradient(135deg, #17a2b8 0%, #138496 100%); }
        button.export { background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%); }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: 2px solid #764ba2;
            border-radius: 8px;
            font-size: 16px;
        }

        .subdeck-container {
            margin-bottom: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        .subdeck-header {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
        }

        .subdeck-header:hover {
            background: linear-gradient(135deg, #667eea25 0%, #764ba225 100%);
        }

        .subdeck-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #764ba2;
        }

        .subdeck-stats {
            font-size: 0.9em;
            color: #666;
        }

        .subdeck-words {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            background: white;
        }

        .subdeck-words.collapsed {
            display: none;
        }

        .word-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            position: relative;
        }

        .word-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #764ba2;
        }

        .word-card.known {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-color: #28a745;
            border-width: 3px;
        }

        .word-card.known::before {
            content: "âœ“";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
        }

        .word-trans {
            font-size: 18px;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 5px;
        }

        .word-english {
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .subdeck-words {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <div class="controls">

            <button onclick="clearAll()">ğŸ—‘ï¸ Clear All</button>
        </div>

        <div id="subdecksContainer"></div>

let knownWords = new Set();

function renderSubdecks() {
    const container = document.getElementById('subdecksContainer');
    const searchTerm = document.getElementById('searchBox').value.toLowerCase();
    container.innerHTML = '';
    
    // Group words by subdeck
    const subdecks = {};
    wordsData.forEach(word => {
        if (!subdecks[word.subdeck_name]) {
            subdecks[word.subdeck_name] = [];
        }
        subdecks[word.subdeck_name].push(word);
    });
    
    // Render each subdeck
    Object.keys(subdecks).sort().forEach(subdeckName => {
        const words = subdecks[subdeckName];
        
        // Filter words by search
        const filteredWords = words.filter(w =>
            !searchTerm ||
            w.english.toLowerCase().includes(searchTerm) ||
            w.trans.toLowerCase().includes(searchTerm)
        );
        
        if (filteredWords.length === 0 && searchTerm) return;
        
        const knownInSubdeck = words.filter(w => knownWords.has(w.trans + '|' + w.english)).length;
        
        const subdeckDiv = document.createElement('div');
        subdeckDiv.className = 'subdeck-container';
        
        subdeckDiv.innerHTML = `
            <div class="subdeck-header" onclick="toggleSubdeck(this)">
                <div class="subdeck-title">${subdeckName}</div>
                <div class="subdeck-stats">${knownInSubdeck} / ${words.length} known</div>
            </div>
            <div class="subdeck-words">
                ${filteredWords.map(word => `
                    <div class="word-card ${knownWords.has(word.trans + '|' + word.english) ? 'known' : ''}" 
                         onclick="toggleKnown('${word.trans.replace(/'/g, "\\'")}', '${word.english.replace(/'/g, "\\'")}')">
                        <div class="word-trans">${word.trans}</div>
                        <div class="word-english">${word.english}</div>
                    </div>
                `).join('')}
            </div>
        `;
        
        container.appendChild(subdeckDiv);
    });
}

function toggleSubdeck(header) {
    const wordsDiv = header.nextElementSibling;
    wordsDiv.classList.toggle('collapsed');
}

function expandAll() {
    document.querySelectorAll('.subdeck-words').forEach(div => {
        div.classList.remove('collapsed');
    });
}

function collapseAll() {
    document.querySelectorAll('.subdeck-words').forEach(div => {
        div.classList.add('collapsed');
    });
}

function toggleKnown(trans, english) {
    const key = trans + '|' + english;
    if (knownWords.has(key)) {
        knownWords.delete(key);
    } else {
        knownWords.add(key);
    }
    updateStats();
    renderSubdecks();
}

function updateStats() {
    document.getElementById('knownCount').textContent = knownWords.size;
    const percent = ((knownWords.size / wordsData.length) * 100).toFixed(1);
    document.getElementById('percentKnown').textContent = percent + '%';
}

function saveProgress() {
    localStorage.setItem('easyHebrewDeckKnown', JSON.stringify(Array.from(knownWords)));
    alert('âœ… Progress saved!');
}

function loadProgress() {
    const saved = localStorage.getItem('easyHebrewDeckKnown');
    if (saved) {
        knownWords = new Set(JSON.parse(saved));
        updateStats();
        renderSubdecks();
        alert('âœ… Progress loaded!');
    } else {
        alert('No saved progress found.');
    }
}

function exportKnown() {
    const knownList = wordsData.filter(w => knownWords.has(w.trans + '|' + w.english));
    let output = '# EASY HEBREW DECK - KNOWN WORDS\n';
    output += '# Total: ' + knownList.length + ' words\n';
    output += '# Export Date: ' + new Date().toISOString().split('T')[0] + '\n\n';
    
    knownList.forEach(w => {
        output += `${w.trans}|${w.english}\n`;
    });
    
    const blob = new Blob([output], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'EasyHebrewDeck_Known_Words_' + new Date().toISOString().split('T')[0] + '.txt';
    a.click();
}

function clearAll() {
    if (confirm('Clear all checkmarks?')) {
        knownWords.clear();
        updateStats();
        renderSubdecks();
    }
}

// Search functionality
document.getElementById('searchBox').addEventListener('input', renderSubdecks);

// Initialize
renderSubdecks();
updateStats();

// Auto-load saved progress
window.addEventListener('load', () => {
    const saved = localStorage.setItem('easyHebrewDeckKnown');
    if (saved) {
        knownWords = new Set(JSON.parse(saved));
        updateStats();
        renderSubdecks();
    }
});
