        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        header {

            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #FF6B6B;
        }
        
        h1 {

            color: #FF6B6B;
            margin-bottom: 10px;
        }
        
        .week-info {
            font-size: 1.2em;
            color: #666;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .week-info:hover {
            background: #fff5f5;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .header-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s;
        }
        
        .header-btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-export {
            background: #4ECDC4;
            color: white;
        }
        
        .btn-new-week {
            background: #FFE66D;
            color: #333;
        }
        
        /* Auto-save indicator */
        .auto-save {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4ECDC4;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4);
        }
        
        .auto-save.show {
            opacity: 1;
        }
        
        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab-button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            background: #f5f5f5;
            border: 3px solid transparent;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }
        
        .tab-button:hover {
            background: #ffe66d;
            transform: translateY(-2px);
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            color: white;
            border-color: #FF6B6B;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Weekly Meal Plan */
        .week-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .meal-card {
            background: linear-gradient(135deg, #fff5f5 0%, #fffef5 100%);
            border: 3px solid #FFE66D;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .meal-card.hidden {
            display: none;
        }
        
        .meal-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.2);
        }
        
        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .meal-day {
            font-size: 1.3em;
            font-weight: 700;
            color: #FF6B6B;
        }
        
        .status-buttons {
            display: flex;
            gap: 5px;
        }
        
        .status-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .status-btn:hover {
            transform: scale(1.05);
        }
        
        .status-btn.active {
            border-color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .status-planned {
            background: #f0f0f0;
            color: #666;
        }
        
        .status-progress {
            background: #FFE66D;
            color: #333;
        }
        
        .status-done {
            background: #4ECDC4;
            color: white;
        }
        
        .meal-details {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            align-items: center;
        }
        
        .meal-name {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }
        
        .meal-chef {
            text-align: right;
            font-size: 1.1em;
            color: #666;
        }
        
        .meal-chef strong {
            color: #FF6B6B;
        }
        
        .meal-notes {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            font-size: 0.95em;
            color: #666;
        }
        
        /* Grocery List */

            margin-bottom: 30px;

        .grocery-section h3 {
            font-size: 1.4em;
            color: #FF6B6B;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FFE66D;

        .grocery-item {

            gap: 15px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.2s;
            border-left: 4px solid transparent;

        .grocery-item:hover {
            background: #fff5f5;
        }
        
        .grocery-item input[type="checkbox"] {

            height: 24px;
            cursor: pointer;

        .grocery-item.checked {

        .grocery-text {

            gap: 10px;

            border-radius: 10px;
            font-size: 1em;

            color: white;
            border: none;
            border-radius: 10px;

            font-size: 1em;

            font-family: 'Fredoka', sans-serif;
        }
        
        .add-item-input button:hover {
            background: #3db8ac;
            transform: translateY(-2px);
        }
        
        /* Meal Bank */
        .meal-bank-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .meal-bank-item {
            padding: 20px;
            background: linear-gradient(135deg, #fff5f5 0%, #fffef5 100%);
            border: 3px solid #FFE66D;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;

        .meal-bank-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            border-color: #FF6B6B;
        }

            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .meal-bank-item .name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        
        /* Spinner Section */
        .spinner-section {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #fff5f5 0%, #fffef5 100%);
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .spinner-filters {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            border: 2px solid #FFE66D;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Fredoka', sans-serif;
        }
        
        .filter-btn.active {
            background: #FFE66D;
            border-color: #FF6B6B;
        }
        
        .spinner-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border: 5px solid #FF6B6B;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .spinner-wheel {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        
        .spinner-result {
            font-size: 1.8em;
            font-weight: 700;
            color: #FF6B6B;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-button {
            padding: 20px 50px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }
        
        .spinner-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.4);
        }
        
        .spinner-button:active {
            transform: scale(0.98);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .meal-details {
                grid-template-columns: 1fr;
            }
            
            .meal-chef {
                text-align: left;
            }
            
            .meal-bank-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .spinner-container {
                width: 250px;
                height: 250px;
            }
        }
    </style>

        // Tab Switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById('tab-' + tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Edit Week Dates
        function editWeekDates() {
            const newWeek = prompt("Enter new week dates (e.g., November 18-23, 2025):", mealData.weekOf);
            if (newWeek && newWeek.trim()) {
                mealData.weekOf = newWeek.trim();
                document.getElementById('weekInfo').textContent = `Week of ${mealData.weekOf} ‚úèÔ∏è`;
                saveData();
            }
        }
        
        // Export Week
        function exportWeek() {
            const dataStr = JSON.stringify(mealData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `meal-plan-${mealData.weekOf.replace(/[^a-zA-Z0-9]/g, '-')}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Start New Week
        function startNewWeek() {
            if (!confirm("Start a new week? This will archive current week and create a blank schedule.")) return;
            
            // Could add archive functionality here
            const today = new Date();
            const nextWeek = new Date(today.setDate(today.getDate() + 7));
            const weekStart = nextWeek.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
            const weekEnd = new Date(nextWeek.setDate(nextWeek.getDate() + 6)).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            
            mealData.weekOf = `${weekStart} - ${weekEnd}`;
            mealData.meals.forEach(meal => {
                meal.meal = "";
                meal.chef = "";
                meal.status = "planned";
                meal.notes = "";
            });
            
            // Reset grocery list
            mealData.groceryList.forEach(section => {
                section.items.forEach(item => {
                    item.checked = false;
                });
            });
            
            renderWeeklyMeals();
            renderGroceryList();
            saveData();
            alert("‚úÖ New week started! Fill in your meal plan.");
        }
        
        // Toggle Completed Meals
        function toggleCompletedMeals() {
            const hide = document.getElementById('hideCompletedToggle').checked;
            document.querySelectorAll('.meal-card').forEach(card => {
                const status = card.getAttribute('data-status');
                if (status === 'done' && hide) {
                    card.classList.add('hidden');
                } else {
                    card.classList.remove('hidden');
                }
            });
        }
        
        // Change Meal Status
        function changeMealStatus(index, newStatus) {
            mealData.meals[index].status = newStatus;
            renderWeeklyMeals();
            saveData();
        }
        
        // Render Weekly Meals
        function renderWeeklyMeals() {
            const container = document.getElementById('weeklyMeals');
            container.innerHTML = mealData.meals.map((meal, index) => `
                <div class="meal-card" data-status="${meal.status}">
                    <div class="meal-header">
                        <div class="meal-day">${meal.emoji} ${meal.day}</div>
                        <div class="status-buttons">
                            <button class="status-btn status-planned ${meal.status === 'planned' ? 'active' : ''}" 
                                    onclick="changeMealStatus(${index}, 'planned')">
                                üìã Planned
                            </button>
                            <button class="status-btn status-progress ${meal.status === 'progress' ? 'active' : ''}" 
                                    onclick="changeMealStatus(${index}, 'progress')">
                                üîÑ In Progress
                            </button>
                            <button class="status-btn status-done ${meal.status === 'done' ? 'active' : ''}" 
                                    onclick="changeMealStatus(${index}, 'done')">
                                ‚úÖ Done
                            </button>
                        </div>
                    </div>
                    <div class="meal-details">
                        <div>
                            <div class="meal-name" contenteditable="true" onblur="updateMealName(${index}, this.textContent)">${meal.meal}</div>
                        </div>
                        <div class="meal-chef">
                            <strong>CHEF:</strong> 
                            <span contenteditable="true" onblur="updateMealChef(${index}, this.textContent)">${meal.chef}</span>
                        </div>
                    </div>
                    ${meal.notes ? `<div class="meal-notes">üìù ${meal.notes}</div>` : ''}
                </div>
            `).join('');
        }
        
        // Render Grocery List
        function renderGroceryList() {
            const container = document.getElementById('groceryList');
            container.innerHTML = mealData.groceryList.map((section, sectionIndex) => `
                <div class="grocery-section">
                    <h3>${section.category}</h3>
                    ${section.items.map((item, itemIndex) => {
                        const addedBy = item.addedBy || 'John';
                        const colors = familyColors[addedBy];
                        return `
                            <div class="grocery-item ${item.checked ? 'checked' : ''}" 
                                 style="border-left: 4px solid ${colors.border}; background: ${item.checked ? '#f9f9f9' : colors.bg};">
                                <input type="checkbox" 
                                       ${item.checked ? 'checked' : ''} 
                                       onchange="toggleGroceryItem(${sectionIndex}, ${itemIndex})">
                                <span class="grocery-text">${item.name}</span>
                                <span style="font-size: 0.85em; color: ${colors.text}; font-weight: 600; margin-left: auto;">${addedBy}</span>
                            </div>
                        `;
                    }).join('')}
                </div>
            `).join('');
        }
        
        // Render Meal Bank
        function renderMealBank() {
            const container = document.getElementById('mealBank');
            container.innerHTML = mealData.mealBank.map(meal => `
                <div class="meal-bank-item" onclick="alert('${meal.name} selected! You can add this to your week plan manually.')">
                    <div class="emoji">${meal.emoji}</div>
                    <div class="name">${meal.name}</div>
                    <div style="color: #999; margin-top: 5px; font-size: 0.9em;">${meal.time}</div>
                </div>
            `).join('');
        }
        
        // Add Grocery Item
        function addGroceryItem() {
            const input = document.getElementById('newItemInput');
            const personSelect = document.getElementById('personSelect');
            const itemName = input.value.trim();
            const person = personSelect.value;
            
            if (!itemName) {
                alert("Please enter an item name");
                return;
            }
            
            if (!person) {
                alert("Please select who's adding this (John, Ang, or Izzy)");
                return;
            }
            
            // Find or create "CUSTOM ITEMS" category
            let customSection = mealData.groceryList.find(s => s.category === "CUSTOM ITEMS");
            if (!customSection) {
                customSection = { category: "CUSTOM ITEMS", items: [] };
                mealData.groceryList.push(customSection);
            }
            
            customSection.items.push({
                name: itemName,
                checked: false,
                addedBy: person
            });
            
            input.value = '';
            personSelect.value = '';
            renderGroceryList();
            saveData();
        }
        
        // Toggle Grocery Item
        function toggleGroceryItem(sectionIndex, itemIndex) {
            mealData.groceryList[sectionIndex].items[itemIndex].checked = 
                !mealData.groceryList[sectionIndex].items[itemIndex].checked;
            renderGroceryList();
            saveData();
        }
        
        // Update Meal Name
        function updateMealName(index, newName) {
            mealData.meals[index].meal = newName.trim();
            saveData();
        }
        
        // Update Meal Chef
        function updateMealChef(index, newChef) {
            mealData.meals[index].chef = newChef.trim();
            saveData();
        }
        
        // Spinner Filter
        function setSpinnerFilter(filter) {
            currentSpinnerFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // Spinner
        function spinMeal() {
            let meals = mealData.mealBank;
            
            // Apply filter
            if (currentSpinnerFilter === 'quick') {
                meals = meals.filter(m => m.quick);
            } else if (currentSpinnerFilter === 'john') {
                meals = meals.filter(m => m.category === 'john');
            } else if (currentSpinnerFilter === 'takeout') {
                meals = meals.filter(m => m.category === 'takeout' || m.time !== 'Takeout');
            } else {
                meals = meals.filter(m => m.time !== 'Takeout');
            }
            
            if (meals.length === 0) {
                alert("No meals match this filter!");
                return;
            }
            
            const randomMeal = meals[Math.floor(Math.random() * meals.length)];
            
            const wheel = document.getElementById('spinnerWheel');
            const result = document.getElementById('spinnerResult');
            
            // Animate
            wheel.style.transform = `rotate(${Math.random() * 360 + 1080}deg)`;
            result.textContent = "Spinning...";
            
            setTimeout(() => {
                wheel.style.transform = 'rotate(0deg)';
                result.innerHTML = `${randomMeal.emoji}<br>${randomMeal.name}!<br><small style="font-size: 0.6em; color: #999;">${randomMeal.time}</small>`;
            }, 3000);
        }
        
        // Save to Firebase
        function saveData() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(() => {
                mealDoc.set({
                    mealData: mealData,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true }).then(() => {
                    showAutoSave();
                }).catch(err => console.error('Save error:', err));
            }, 1000);
        }
        
        // Load from Firebase
        async function loadData() {
            try {
                const snapshot = await mealDoc.get();
                if (snapshot.exists && snapshot.data().mealData) {
                    mealData = snapshot.data().mealData;
                    document.getElementById('weekInfo').textContent = `Week of ${mealData.weekOf} ‚úèÔ∏è`;
                }
            } catch (e) {
                console.error('Error loading data:', e);
            }
            
            renderWeeklyMeals();
            renderGroceryList();
            renderMealBank();
        }
        
        // Show Auto-save Indicator
        function showAutoSave() {
            const indicator = document.getElementById('autoSave');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }
        
        // Real-time listener for multi-user updates
        mealDoc.onSnapshot((doc) => {
            if (doc.exists && doc.data().mealData) {
                const newData = doc.data().mealData;
                // Only update if data is actually different (avoid infinite loops)
                if (JSON.stringify(newData) !== JSON.stringify(mealData)) {
                    mealData = newData;
                    document.getElementById('weekInfo').textContent = `Week of ${mealData.weekOf} ‚úèÔ∏è`;
                    renderWeeklyMeals();
                    renderGroceryList();
                    renderMealBank();
                }
            }
        });
        
        // Initialize
        loadData();
    </script>
</body>
</html>
