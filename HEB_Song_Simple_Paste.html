<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Song Learning Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .view-mode, .edit-mode {
            display: none;
        }
        
        .view-mode.active, .edit-mode.active {
            display: block;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .song-selector {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .song-selector select {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            min-width: 300px;
        }
        
        .lyrics-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }
        
        .lyrics-column {
            background: #f9fafb;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e5e7eb;
        }
        
        .lyrics-column h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .lyrics-text {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 16px;
            color: #374151;
        }
        
        .info-section {
            background: #fef3c7;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
        }
        
        .info-section h3 {
            color: #d97706;
            margin-bottom: 15px;
        }
        
        .info-section p {
            line-height: 1.8;
            color: #374151;
        }
        
        /* Edit Mode */
        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .form-group input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
        }
        
        .form-group textarea {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            min-height: 300px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            resize: vertical;
        }
        
        .helper-text {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .lyrics-section {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Hebrew Song Learning Tool</h1>
        
        <!-- View Mode -->
        <div class="view-mode active" id="viewMode">
            <div class="song-selector">
                <select id="songSelect" onchange="loadSong()">
                    <option value="">-- Select a Song --</option>
                </select>
                <button class="btn" onclick="switchToEdit()">‚úèÔ∏è EDIT SONGS</button>
            </div>
            
            <div id="songDisplay"></div>
        </div>
        
        <!-- Edit Mode -->
        <div class="edit-mode" id="editMode">
            <button class="btn" onclick="switchToView()">‚Üê Back to Songs</button>
            <button class="btn btn-success" onclick="addNewSong()">+ Add New Song</button>
            
            <div id="editForms"></div>
        </div>
    </div>

    <script>
        let songs = [];
        
        // Initialize
        function init() {
            loadFromStorage();
            populateSongSelect();
            if (songs.length > 0) {
                loadSong();
            }
        }
        
        // Load from localStorage
        function loadFromStorage() {
            const stored = localStorage.getItem('hebrewSongs');
            if (stored) {
                songs = JSON.parse(stored);
            } else {
                // Default songs
                songs = [
                    {
                        id: 1,
                        title: "Eretz Chadasha",
                        artist: "Shlomo Artzi",
                        english: "[Paste English lyrics here]",
                        transliteration: "[Paste transliteration here]",
                        vocab: "Key vocabulary words will appear here",
                        cultural: "Cultural notes about the song will appear here"
                    },
                    {
                        id: 2,
                        title: "Atur Mitzchech",
                        artist: "Idan Raichel",
                        english: "[Paste English lyrics here]",
                        transliteration: "[Paste transliteration here]",
                        vocab: "Key vocabulary words will appear here",
                        cultural: "Cultural notes about the song will appear here"
                    }
                ];
                saveToStorage();
            }
        }
        
        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('hebrewSongs', JSON.stringify(songs));
        }
        
        // Populate song selector
        function populateSongSelect() {
            const select = document.getElementById('songSelect');
            select.innerHTML = '<option value="">-- Select a Song --</option>';
            songs.forEach((song, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${song.title} - ${song.artist}`;
                select.appendChild(option);
            });
        }
        
        // Load selected song
        function loadSong() {
            const select = document.getElementById('songSelect');
            const index = select.value;
            
            if (index === '') return;
            
            const song = songs[index];
            const display = document.getElementById('songDisplay');
            
            display.innerHTML = `
                <h2 style="text-align: center; color: #764ba2; margin-bottom: 10px;">${song.title}</h2>
                <p style="text-align: center; color: #6b7280; margin-bottom: 30px; font-size: 18px;">${song.artist}</p>
                
                <div class="lyrics-section">
                    <div class="lyrics-column">
                        <h3>English Lyrics</h3>
                        <div class="lyrics-text">${song.english}</div>
                    </div>
                    <div class="lyrics-column">
                        <h3>Transliteration</h3>
                        <div class="lyrics-text">${song.transliteration}</div>
                    </div>
                </div>
                
                <div class="info-section">
                    <h3>üìö Key Vocabulary</h3>
                    <p>${song.vocab}</p>
                </div>
                
                <div class="info-section" style="background: #dbeafe;">
                    <h3 style="color: #1e40af;">üé≠ Cultural Notes</h3>
                    <p>${song.cultural}</p>
                </div>
            `;
        }
        
        // Switch to edit mode
        function switchToEdit() {
            document.getElementById('viewMode').classList.remove('active');
            document.getElementById('editMode').classList.add('active');
            renderEditForms();
        }
        
        // Switch to view mode
        function switchToView() {
            document.getElementById('editMode').classList.remove('active');
            document.getElementById('viewMode').classList.add('active');
            populateSongSelect();
            loadSong();
        }
        
        // Render edit forms
        function renderEditForms() {
            const container = document.getElementById('editForms');
            container.innerHTML = '';
            
            songs.forEach((song, index) => {
                const form = document.createElement('div');
                form.style.cssText = 'background: #f9fafb; padding: 30px; border-radius: 15px; margin: 20px 0; border: 2px solid #e5e7eb;';
                
                form.innerHTML = `
                    <h2 style="color: #667eea; margin-bottom: 20px;">Song #${index + 1}</h2>
                    
                    <div class="form-group">
                        <label>Song Title</label>
                        <input type="text" id="title_${index}" value="${song.title}">
                    </div>
                    
                    <div class="form-group">
                        <label>Artist</label>
                        <input type="text" id="artist_${index}" value="${song.artist}">
                    </div>
                    
                    <div class="form-group">
                        <label>English Lyrics</label>
                        <div class="helper-text">Just paste the lyrics - any format works!</div>
                        <textarea id="english_${index}">${song.english}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Transliteration</label>
                        <div class="helper-text">Just paste the transliteration - any format works!</div>
                        <textarea id="trans_${index}">${song.transliteration}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Key Vocabulary</label>
                        <textarea id="vocab_${index}" style="min-height: 150px;">${song.vocab}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Cultural Notes</label>
                        <textarea id="cultural_${index}" style="min-height: 150px;">${song.cultural}</textarea>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <button class="btn btn-success" onclick="saveSong(${index})">üíæ Save This Song</button>
                        <button class="btn" style="background: #ef4444;" onclick="deleteSong(${index})">üóëÔ∏è Delete</button>
                    </div>
                `;
                
                container.appendChild(form);
            });
        }
        
        // Save song
        function saveSong(index) {
            songs[index] = {
                id: songs[index].id,
                title: document.getElementById(`title_${index}`).value,
                artist: document.getElementById(`artist_${index}`).value,
                english: document.getElementById(`english_${index}`).value,
                transliteration: document.getElementById(`trans_${index}`).value,
                vocab: document.getElementById(`vocab_${index}`).value,
                cultural: document.getElementById(`cultural_${index}`).value
            };
            
            saveToStorage();
            alert('‚úÖ Song saved!');
        }
        
        // Add new song
        function addNewSong() {
            const newId = songs.length > 0 ? Math.max(...songs.map(s => s.id)) + 1 : 1;
            songs.push({
                id: newId,
                title: "New Song",
                artist: "Artist Name",
                english: "[Paste English lyrics here]",
                transliteration: "[Paste transliteration here]",
                vocab: "Key vocabulary words",
                cultural: "Cultural notes"
            });
            saveToStorage();
            renderEditForms();
        }
        
        // Delete song
        function deleteSong(index) {
            if (confirm('Are you sure you want to delete this song?')) {
                songs.splice(index, 1);
                saveToStorage();
                renderEditForms();
            }
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
