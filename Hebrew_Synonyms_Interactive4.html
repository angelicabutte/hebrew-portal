        function getWordId(hebrew, transliteration) {
            return `${hebrew}-${transliteration}`;
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            let visibleCount = 0;
            let totalCount = 0;

            Object.keys(synonymsData).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.dataset.category = category;

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <span>${category}</span>
                    <span class="toggle-icon">‚ñº</span>
                `;
                header.onclick = () => toggleCategory(category);

                const content = document.createElement('div');
                content.className = 'category-content';
                content.dataset.categoryContent = category;

                categoryDiv.appendChild(header);

                synonymsData[category].forEach(word => {
                    totalCount++;
                    const wordId = getWordId(word.hebrew, word.transliteration);
                    const isFavorite = favorites[wordId];
                    const hasNote = notes[wordId];

                    const card = document.createElement('div');
                    card.className = 'word-card';
                    card.dataset.wordId = wordId;
                    if (isFavorite) card.classList.add('favorited');

                    const actions = document.createElement('div');
                    actions.className = 'card-actions';
                    actions.innerHTML = `
                        <button class="action-btn favorite-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite('${wordId}')">
                            ${isFavorite ? '‚≠ê' : '‚òÜ'}
                        </button>
                        <button class="action-btn note-btn ${hasNote ? 'active' : ''}" onclick="toggleNote('${wordId}')">
                            üìù
                        </button>
                    `;

                    card.innerHTML = `
                        <div class="hebrew">${word.hebrew}</div>
                        <div class="transliteration">${word.transliteration}</div>
                        <div class="pronunciation">${word.pronunciation}</div>
                        <div class="usage-list">
                            <div class="usage-item"><strong>Usage:</strong> ${word.usage}</div>
                            <div class="usage-item"><strong>Context:</strong> ${word.context}</div>
                            ${word.example ? `
                                <div class="example">
                                    <span class="hebrew-text">${word.example.hebrew}</span><br>
                                    ${word.example.english}
                                </div>
                            ` : ''}
                            ${word.note ? `<div class="usage-item"><strong>Note:</strong> ${word.note}</div>` : ''}
                        </div>
                        <div class="note-section" id="note-${wordId}" style="display: none;">
                            <label class="note-label">Personal Notes:</label>
                            <textarea class="note-textarea" placeholder="Add your notes here..." onblur="saveNote('${wordId}', this.value)">${notes[wordId] || ''}</textarea>
                            ${notes[wordId] ? `<div class="saved-note">üíæ Note saved</div>` : ''}

                categoryDiv.appendChild(content);
                container.appendChild(categoryDiv);
            });

            document.getElementById('totalWords').textContent = totalCount;
            updateStats();
        }

        function toggleCategory(category) {
            const header = document.querySelector(`[data-category="${category}"] .category-header`);
            const content = document.querySelector(`[data-category-content="${category}"]`);
            
            header.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }

        function toggleFavorite(wordId) {
            favorites[wordId] = !favorites[wordId];
            if (!favorites[wordId]) delete favorites[wordId];
            localStorage.setItem('hebrewFavorites', JSON.stringify(favorites));
            
            const card = document.querySelector(`[data-word-id="${wordId}"]`);
            const btn = card.querySelector('.favorite-btn');
            
            if (favorites[wordId]) {
                card.classList.add('favorited');
                btn.classList.add('active');
                btn.textContent = '‚≠ê';
            } else {
                card.classList.remove('favorited');
                btn.classList.remove('active');
                btn.textContent = '‚òÜ';
            }
            
            updateStats();
            applyFilter(currentFilter);
        }

        function toggleNote(wordId) {
            const noteSection = document.getElementById(`note-${wordId}`);
            const btn = document.querySelector(`[data-word-id="${wordId}"] .note-btn`);
            
            if (noteSection.style.display === 'none') {
                noteSection.style.display = 'block';
            } else {
                noteSection.style.display = 'none';
            }
        }

        function saveNote(wordId, text) {
            if (text.trim()) {
                notes[wordId] = text;
                const btn = document.querySelector(`[data-word-id="${wordId}"] .note-btn`);
                btn.classList.add('active');
            } else {
                delete notes[wordId];
                const btn = document.querySelector(`[data-word-id="${wordId}"] .note-btn`);
                btn.classList.remove('active');
            }
            localStorage.setItem('hebrewNotes', JSON.stringify(notes));
            updateStats();
        }

        function updateStats() {
            document.getElementById('favoriteCount').textContent = Object.keys(favorites).length;
            document.getElementById('noteCount').textContent = Object.keys(notes).length;
        }

        function applyFilter(filter) {
            currentFilter = filter;
            const cards = document.querySelectorAll('.word-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const wordId = card.dataset.wordId;
                let show = false;

                if (filter === 'all') {
                    show = true;
                } else if (filter === 'favorites') {
                    show = favorites[wordId];
                } else if (filter === 'with-notes') {
                    show = notes[wordId];
                }

                if (show) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            // Hide empty categories, expand non-empty ones
            document.querySelectorAll('.category').forEach(cat => {
                const visibleCards = cat.querySelectorAll('.word-card:not(.hidden)');
                const header = cat.querySelector('.category-header');
                const content = cat.querySelector('.category-content');
                
                if (visibleCards.length === 0) {
                    cat.classList.add('hidden');
                } else {
                    cat.classList.remove('hidden');
                    // Auto-expand categories with visible results
                    if (filter !== 'all') {
                        header.classList.remove('collapsed');
                        content.classList.remove('collapsed');
                    }
                }
            });

            document.getElementById('noResults').classList.toggle('hidden', visibleCount > 0);
        }

        function search(query) {
            const cards = document.querySelectorAll('.word-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                const matches = text.includes(query.toLowerCase());

                if (matches || query === '') {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            // Hide empty categories, expand non-empty ones
            document.querySelectorAll('.category').forEach(cat => {
                const visibleCards = cat.querySelectorAll('.word-card:not(.hidden)');
                const header = cat.querySelector('.category-header');
                const content = cat.querySelector('.category-content');
                
                if (visibleCards.length === 0) {
                    cat.classList.add('hidden');
                } else {
                    cat.classList.remove('hidden');
                    // Auto-expand when searching
                    if (query !== '') {
                        header.classList.remove('collapsed');
                        content.classList.remove('collapsed');
                    }
                }
            });

            document.getElementById('noResults').classList.toggle('hidden', visibleCount > 0);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            search(e.target.value);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyFilter(btn.dataset.filter);
            });
        });

        // Initialize
        renderCategories();
    </script>
