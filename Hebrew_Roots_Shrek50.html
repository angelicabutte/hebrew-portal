                    content.appendChild(card);
                });

                // Add cultural note if exists
                if (culturalNotes[root]) {
                    const noteBox = document.createElement('div');
                    noteBox.className = 'cultural-note-box';
                    noteBox.style.cssText = 'grid-column: 1 / -1; background: linear-gradient(135deg, #fffef8 0%, #f5ead6 100%); border: 2px solid #d4a574; border-radius: 8px; padding: 15px; margin-top: 10px;';
                    
                    let noteHTML = '<div style="font-weight: 700; color: #6b4423; margin-bottom: 8px; font-size: 1.1em;">üí° Cultural & Biblical Insight</div>';
                    
                    if (culturalNotes[root].cultural) {
                        noteHTML += `<div style="margin-bottom: 8px; color: #555;"><strong>Cultural Note:</strong> ${culturalNotes[root].cultural}</div>`;
                    }
                    if (culturalNotes[root].biblical) {
                        noteHTML += `<div style="margin-bottom: 8px; color: #555;"><strong>Biblical:</strong> ${culturalNotes[root].biblical}</div>`;
                    }
                    if (culturalNotes[root].connections) {
                        noteHTML += `<div style="color: #555;"><strong>Connections:</strong> ${culturalNotes[root].connections}</div>`;
                    }
                    
                    noteBox.innerHTML = noteHTML;
                    content.appendChild(noteBox);
                }

                rootDiv.appendChild(header);
                rootDiv.appendChild(content);
                container.appendChild(rootDiv);
            });

            // Render Week 02 roots not in Shrek
            const week02Section = document.createElement('div');
            week02Section.className = 'no-root-section';
            week02Section.style.marginTop = '30px';
            
            const week02Header = document.createElement('div');
            week02Header.className = 'root-header collapsed';
            week02Header.style.background = 'linear-gradient(135deg, #4a7c59 0%, #6b9370 100%)';
            week02Header.innerHTML = `
                <div class="root-info">
                    <span class="root-letters">Week 02 Roots</span>
                    <span class="root-meaning">Not in Shrek - From Your Frequency Deck üí°</span>
                    <span class="word-count">5 roots</span>
                </div>
                <span class="toggle-icon">‚ñº</span>
            `;
            
            const week02Content = document.createElement('div');
            week02Content.className = 'root-content collapsed';
            week02Content.style.background = '#f0f8f0';
            
            Object.keys(week02OnlyRoots).forEach(root => {
                const rootData = week02OnlyRoots[root];
                
                const miniRoot = document.createElement('div');
                miniRoot.style.cssText = 'background: white; border-left: 4px solid #4a7c59; padding: 15px; border-radius: 6px;';
                
                let wordsHTML = '';
                rootData.words.forEach(word => {
                    wordsHTML += `
                        <div style="margin-bottom: 10px;">
                            <div style="font-size: 1.4em; font-weight: bold; direction: rtl; text-align: right;">${word.hebrew}</div>
                            <div style="font-style: italic; color: #666;">${word.translit}</div>
                            <div style="color: #6b4423; font-weight: 600;">${word.english}</div>
                            ${word.info ? `<div style="font-size: 0.9em; color: #777; margin-top: 5px;">${word.info}</div>` : ''}
                        </div>
                    `;
                });
                
                let noteHTML = '';
                if (culturalNotes[root]) {
                    noteHTML = '<div style="background: #fffef8; border: 2px solid #d4a574; border-radius: 6px; padding: 12px; margin-top: 12px;">';
                    noteHTML += '<div style="font-weight: 700; color: #6b4423; margin-bottom: 6px;">üí° Cultural Insight</div>';
                    if (culturalNotes[root].cultural) {
                        noteHTML += `<div style="color: #555;">${culturalNotes[root].cultural}</div>`;
                    }
                    if (culturalNotes[root].biblical) {
                        noteHTML += `<div style="color: #555; margin-top: 6px;">${culturalNotes[root].biblical}</div>`;
                    }
                    noteHTML += '</div>';
                }
                
                miniRoot.innerHTML = `
                    <div style="font-size: 1.3em; color: #4a7c59; font-weight: bold; margin-bottom: 10px;">${root} - ${rootData.meaning}</div>
                    ${wordsHTML}
                    ${noteHTML}
                `;
                
                week02Content.appendChild(miniRoot);
            });
            
            week02Header.onclick = () => {
                week02Header.classList.toggle('collapsed');
                week02Content.classList.toggle('collapsed');
            };
            
            week02Section.appendChild(week02Header);
            week02Section.appendChild(week02Content);
            container.appendChild(week02Section);

            // Render words without roots
            if (wordsWithoutRoots.length > 0) {
                const noRootSection = document.createElement('div');
                noRootSection.className = 'no-root-section';
                
                const noRootHeader = document.createElement('div');
                noRootHeader.className = 'no-root-header';
                noRootHeader.textContent = `Words Without Hebrew Roots (${wordsWithoutRoots.length})`;
                
                const noRootContent = document.createElement('div');
                noRootContent.className = 'root-content';
                noRootContent.style.display = 'none';
                noRootContent.dataset.rootContent = 'no-root';
                
                noRootHeader.onclick = () => {
                    noRootContent.style.display = noRootContent.style.display === 'none' ? 'grid' : 'none';
                };

                wordsWithoutRoots.forEach(word => {
                    const wordId = getWordId(word.hebrew, word.translit);
                    const isFavorite = favorites[wordId];
                    const hasNote = notes[wordId];

                    const card = document.createElement('div');
                    card.className = 'word-card';
                    card.dataset.wordId = wordId;
                    if (isFavorite) card.classList.add('favorited');

                    const actions = document.createElement('div');
                    actions.className = 'card-actions';
                    actions.innerHTML = `
                        <button class="action-btn favorite-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite('${wordId}')">
                            ${isFavorite ? '‚≠ê' : '‚òÜ'}
                        </button>
                        <button class="action-btn note-btn ${hasNote ? 'active' : ''}" onclick="toggleNote('${wordId}')">
                            üìù
                        </button>
                    `;

                    card.innerHTML = `
                        <div class="pos-badge">${word.pos}</div>
                        <div class="hebrew">${word.hebrew}</div>
                        <div class="transliteration">${word.translit}</div>
                        <div class="english">${word.english}</div>
                        ${word.example_heb ? `
                            <div class="example-section">
                                <div class="example-label">Shrek Example:</div>
                                <div class="example">
                                    <span class="hebrew-text">${word.example_heb}</span>
                                    <span class="translit-text">${word.example_translit}</span>
                                    <span class="english-text">"${word.example_eng}"</span>
                                </div>
                            </div>
                        ` : ''}
                        ${word.synonyms && word.synonyms !== 'N/A' ? `
                            <div class="synonyms-section">
                                <div class="synonyms-label">Synonyms:</div>
                                <div class="synonyms-text">${word.synonyms}</div>
                            </div>
                        ` : ''}
                        <div class="note-section" id="note-${wordId}" style="display: none;">
                            <label class="note-label">Personal Notes:</label>
                            <textarea class="note-textarea" placeholder="Add your notes here..." onblur="saveNote('${wordId}', this.value)">${notes[wordId] || ''}</textarea>
                            ${notes[wordId] ? `<div class="saved-note">üíæ Note saved</div>` : ''}
                        </div>
                    `;

                    card.insertBefore(actions, card.firstChild);
                    noRootContent.appendChild(card);
                });

                noRootSection.appendChild(noRootHeader);
                noRootSection.appendChild(noRootContent);
                container.appendChild(noRootSection);
            }

            updateStats();
        }

        function toggleRoot(root) {
            const header = document.querySelector(`[data-root="${root}"] .root-header`);
            const content = document.querySelector(`[data-root-content="${root}"]`);
            
            header.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }

        function toggleFavorite(wordId) {
            favorites[wordId] = !favorites[wordId];
            if (!favorites[wordId]) delete favorites[wordId];
            localStorage.setItem('hebrewRootsFavorites', JSON.stringify(favorites));
            
            const card = document.querySelector(`[data-word-id="${wordId}"]`);
            const btn = card.querySelector('.favorite-btn');
            
            if (favorites[wordId]) {
                card.classList.add('favorited');
                btn.classList.add('active');
                btn.textContent = '‚≠ê';
            } else {
                card.classList.remove('favorited');
                btn.classList.remove('active');
                btn.textContent = '‚òÜ';
            }
            
            updateStats();
            applyFilter(currentFilter);
        }

        function toggleNote(wordId) {
            const noteSection = document.getElementById(`note-${wordId}`);
            noteSection.style.display = noteSection.style.display === 'none' ? 'block' : 'none';
        }

        function saveNote(wordId, text) {
            if (text.trim()) {
                notes[wordId] = text;
                const btn = document.querySelector(`[data-word-id="${wordId}"] .note-btn`);
                btn.classList.add('active');
            } else {
                delete notes[wordId];
                const btn = document.querySelector(`[data-word-id="${wordId}"] .note-btn`);
                btn.classList.remove('active');
            }
            localStorage.setItem('hebrewRootsNotes', JSON.stringify(notes));
            updateStats();
        }

        function updateStats() {
            document.getElementById('favoriteCount').textContent = Object.keys(favorites).length;
            document.getElementById('noteCount').textContent = Object.keys(notes).length;
        }

        function applyFilter(filter) {
            currentFilter = filter;
            const cards = document.querySelectorAll('.word-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const wordId = card.dataset.wordId;
                let show = false;

                if (filter === 'all') {
                    show = true;
                } else if (filter === 'favorites') {
                    show = favorites[wordId];
                } else if (filter === 'with-notes') {
                    show = notes[wordId];
                }

                if (show) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            // Hide empty root families
            document.querySelectorAll('.root-family').forEach(fam => {
                const visibleCards = fam.querySelectorAll('.word-card:not(.hidden)');
                const header = fam.querySelector('.root-header');
                const content = fam.querySelector('.root-content');
                
                if (visibleCards.length === 0) {
                    fam.classList.add('hidden');
                } else {
                    fam.classList.remove('hidden');
                    // Auto-expand when filtering
                    if (filter !== 'all') {
                        header.classList.remove('collapsed');
                        content.classList.remove('collapsed');
                    }
                }
            });

            document.getElementById('noResults').classList.toggle('hidden', visibleCount > 0);
        }

        function search(query) {
            const cards = document.querySelectorAll('.word-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                const matches = text.includes(query.toLowerCase());

                if (matches || query === '') {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            // Hide empty root families, expand non-empty ones
            document.querySelectorAll('.root-family').forEach(fam => {
                const visibleCards = fam.querySelectorAll('.word-card:not(.hidden)');
                const header = fam.querySelector('.root-header');
                const content = fam.querySelector('.root-content');
                
                if (visibleCards.length === 0) {
                    fam.classList.add('hidden');
                } else {
                    fam.classList.remove('hidden');
                    // Auto-expand when searching
                    if (query !== '') {
                        header.classList.remove('collapsed');
                        content.classList.remove('collapsed');
                    }
                }
            });

            document.getElementById('noResults').classList.toggle('hidden', visibleCount > 0);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            search(e.target.value);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyFilter(btn.dataset.filter);
            });
        });

        // Initialize
        renderRoots();
    </script>
</body>
</html>
