        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #764ba2;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: 2px solid #764ba2;
            border-radius: 8px;
            font-size: 16px;
        }
        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }
        .word-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            text-align: center;
        }
        .word-card.known {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-color: #764ba2;
        }
        .word-card.already-done {
            background: #f0f0f0;
            opacity: 0.6;
        }
        .word-hebrew {
            font-size: 22px;
            font-weight: bold;
            color: #764ba2;
            direction: rtl;
        }
    </style>
</head>

        let knownWords = new Set();

        function renderWords() {
            const grid = document.getElementById('word-grid');
            grid.innerHTML = '';
            
            let availableCount = 0;
            
            words.forEach(word => {
                const isDone = word.done;
                const isKnown = knownWords.has(word.hebrew);
                
                if (!isDone && !isKnown) availableCount++;
                
                const card = document.createElement('div');
                card.className = 'word-card';
                if (isDone) card.className += ' already-done';
                else if (isKnown) card.className += ' known';
                
                card.innerHTML = '<div class="word-hebrew">' + word.hebrew + '</div>';
                if (!isDone) card.onclick = () => toggleKnown(word.hebrew);
                
                grid.appendChild(card);
            });
            
            document.getElementById('available-count').textContent = availableCount;
        }

        function toggleKnown(hebrew) {
            if (knownWords.has(hebrew)) knownWords.delete(hebrew);
            else knownWords.add(hebrew);
            renderWords();
        }

        function selectNext100() {
            let count = 0;
            for (let word of words) {
                if (!word.done && !knownWords.has(word.hebrew)) {
                    knownWords.add(word.hebrew);
                    if (++count >= 100) break;
                }
            }
            renderWords();
        }

        function clearAll() {
            knownWords.clear();
            renderWords();
        }

        function exportWords() {
            const available = words.filter(w => !w.done && !knownWords.has(w.hebrew));
            const text = available.map(w => w.hebrew).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'HEB_Available_Words.txt';
            a.click();
        }

        renderWords();
