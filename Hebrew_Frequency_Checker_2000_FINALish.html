        }
        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }
        .word-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            text-align: center;
        }
        .word-card.known {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-color: #764ba2;
        }
        .word-card.already-done {
            background: #f0f0f0;
            opacity: 0.6;
        }
        .word-hebrew {
            font-size: 22px;
            font-weight: bold;
            color: #764ba2;
            direction: rtl;
        }
    </style>
</head>

        let knownWords = new Set();

        function renderWords() {
            const grid = document.getElementById('word-grid');
            grid.innerHTML = '';
            
            let availableCount = 0;
            
            words.forEach(word => {
                const isDone = word.done;
                const isKnown = knownWords.has(word.hebrew);
                
                if (!isDone && !isKnown) availableCount++;
                
                const card = document.createElement('div');
                card.className = 'word-card';
                if (isDone) card.className += ' already-done';
                else if (isKnown) card.className += ' known';
                
                card.innerHTML = '<div class="word-hebrew">' + word.hebrew + '</div>';
                if (!isDone) card.onclick = () => toggleKnown(word.hebrew);
                
                grid.appendChild(card);
            });
            
            document.getElementById('available-count').textContent = availableCount;
        }

        function toggleKnown(hebrew) {
            if (knownWords.has(hebrew)) knownWords.delete(hebrew);
            else knownWords.add(hebrew);
            renderWords();
        }

        function selectNext100() {
            let count = 0;
            for (let word of words) {
                if (!word.done && !knownWords.has(word.hebrew)) {
                    knownWords.add(word.hebrew);
                    if (++count >= 100) break;
                }
            }
            renderWords();
        }

        function clearAll() {
            knownWords.clear();
            renderWords();
        }

        function exportWords() {
            const available = words.filter(w => !w.done && !knownWords.has(w.hebrew));
            const text = available.map(w => w.hebrew).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'HEB_Available_Words.txt';
            a.click();
        }

        renderWords();
    </script>
